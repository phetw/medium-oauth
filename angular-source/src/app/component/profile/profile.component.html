<div>
  <mat-card class="card-alignment">
    <img mat-card-image [src]="profile.imageUrl" [alt]="img">
    <mat-card-title>{{profile.name}}</mat-card-title>
    <mat-card-subtitle>
      <a href="{{profile.url}}" target="_blank" class="title">@{{profile.username}}</a>
    </mat-card-subtitle>
  </mat-card>

</div>
